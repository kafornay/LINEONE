<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Enviar Foto para Google Drive</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #111;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }

  form {
    background: #222;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 0 10px #000;
  }

  input[type="file"] {
    background: #333;
    color: white;
    border: none;
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 8px;
  }

  button {
    background: #c32b2b;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 8px;
    cursor: pointer;
  }

  button:hover {
    background: #e63636;
  }

  #status {
    margin-top: 15px;
    font-size: 0.9em;
  }
</style>
</head>
<body>

<h2>Enviar Foto para Google Drive ðŸ“¸</h2>

<form id="uploadForm">
  <input type="file" id="file" accept="image/*" required><br>
  <button type="submit">Enviar</button>
</form>

<div id="status"></div>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbzqod3GjO7m5bFed-KNxaTKVl9uR-hCePwCjMLnpblR-GFOqoXZVF4UHqXtWrZZVaxfVg/exec"; // substitua aqui pelo SEU novo URL do script implantado

document.getElementById("uploadForm").addEventListener("submit", e => {
  e.preventDefault();
  const file = document.getElementById("file").files[0];
  const formData = new FormData();
  formData.append("file", file);

  document.getElementById("status").innerText = "Enviando...";

  fetch(scriptURL, { method: "POST", body: formData })
    .then(res => res.text())
    .then(msg => {
      document.getElementById("status").innerText = msg;
    })
    .catch(err => {
      document.getElementById("status").innerText = "Erro ao enviar: " + err;
    });
});
</script>

</body>
</html>
