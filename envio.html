<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload para Google Drive (Apps Script)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        #status, #link {
            margin-top: 15px;
            font-weight: bold;
        }
        #status {
            color: #333;
        }
        #link a {
            color: #1a73e8;
            text-decoration: none;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>‚òÅÔ∏è Envio de Imagem para o Google Drive</h2>
    
    <input type="file" id="fileInput" accept="image/*"><br><br>
    
    <button onclick="enviar()">Enviar Imagem</button>
    
    <p id="status">Aguardando sele√ß√£o de arquivo.</p>
    <p id="link"></p>

    <script>
        // üõë SUBSTITUA PELA SUA URL DE IMPLANTA√á√ÉO REAL!
        // A URL que voc√™ forneceu foi:
        const APP_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzqod3GjO7m5bFed-KNxaTKVl9uR-hCePwCjMLnpblR-GFOqoXZVF4UHqXtWrZZVaxfVg/exec';

        async function enviar() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                document.getElementById('status').textContent = '‚ö†Ô∏è Por favor, selecione uma imagem para enviar.';
                return;
            }

            document.getElementById('status').textContent = '‚è≥ Enviando... Por favor, aguarde.';
            document.getElementById('link').innerHTML = '';

            const reader = new FileReader();
            
            reader.onload = async () => {
                try {
                    // O reader.result √© uma string Data URL (ex: "data:image/jpeg;base64,...").
                    // split(',')[1] remove a parte inicial ("data:image/jpeg;base64,") e pega apenas o Base64.
                    const base64Data = reader.result.split(',')[1];
                    
                    const response = await fetch(APP_SCRIPT_URL, {
                        method: 'POST',
                        // O Apps Script lida melhor com Base64 RAW se n√£o especificarmos um Content-Type
                        // ou usarmos 'application/octet-stream' (como no seu original). Vamos manter o octet-stream.
                        headers: { 
                            'Content-Type': 'application/octet-stream' 
                        }, 
                        body: base64Data // Envia o Base64 RAW como corpo da requisi√ß√£o POST
                    });

                    // O Apps Script retorna um JSON
                    const data = await response.json();
                    
                    if (data.success) {
                        document.getElementById('status').textContent = '‚úÖ Enviado com sucesso! Nome do Arquivo: ' + data.fileName;
                        document.getElementById('link').innerHTML = `<a href="${data.link}" target="_blank">Abrir imagem no Google Drive</a>`;
                    } else {
                        // Exibe a mensagem de erro detalhada retornada pelo Apps Script
                        document.getElementById('status').textContent = '‚ùå Erro no Upload: ' + (data.error || 'Falha ao processar o arquivo.');
                    }
                } catch (err) {
                    // Erro de rede ou JSON inv√°lido
                    document.getElementById('status').textContent = '‚ùå Erro de Comunica√ß√£o: ' + err.message;
                }
            };
            
            // L√™ o arquivo como Data URL (Base64)
            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
