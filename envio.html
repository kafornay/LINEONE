<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Upload para Google Drive</title>
</head>
<body>
  <h2>Envio de imagem para o Drive</h2>
  <input type="file" id="fileInput" accept="image/*"><br><br>
  <button onclick="enviar()">Enviar</button>
  <p id="status"></p>
  <p id="link"></p>

  <script>
    async function enviar() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      if (!file) return alert('Selecione uma imagem!');

      document.getElementById('status').textContent = 'Enviando...';

      const reader = new FileReader();
      reader.onload = async () => {
        try {
          const base64Data = reader.result.split(',')[1];
          const response = await fetch('https://script.google.com/macros/s/AKfycbxEoqznykpcIv4Dc45BLzHLyrg0NaYY3IHa8Unmovg4Lm0r5_d1v91Zi4bJsEY9UoBT8Q/exec', {
            method: 'POST',
            headers: { 'Content-Type': 'application/octet-stream' },
            body: base64Data
          });

          const data = await response.json();
          if (data.success) {
            document.getElementById('status').textContent = 'âœ… Enviado com sucesso!';
            document.getElementById('link').innerHTML = `<a href="${data.link}" target="_blank">Abrir imagem no Drive</a>`;
          } else {
            document.getElementById('status').textContent = 'Erro: ' + data.error;
          }
        } catch (err) {
          document.getElementById('status').textContent = 'Erro ao enviar: ' + err.message;
        }
      };
      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
