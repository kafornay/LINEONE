<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Enviar Foto para Google Drive</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #111;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }
  form {
    background: #1e1e1e;
    padding: 25px;
    border-radius: 14px;
    box-shadow: 0 0 15px rgba(0,0,0,0.5);
    text-align: center;
  }
  input[type="file"] {
    background: #2c2c2c;
    color: white;
    border: none;
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 8px;
    width: 100%;
  }
  button {
    background: #c32b2b;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    transition: 0.3s;
  }
  button:hover {
    background: #e63636;
  }
  #preview {
    margin-top: 15px;
    max-width: 200px;
    border-radius: 10px;
    display: none;
  }
  #status {
    margin-top: 15px;
    font-size: 0.9em;
  }
</style>
</head>
<body>

<h2>Enviar Foto para o Google Drive üì∏</h2>

<form id="uploadForm">
  <input type="file" id="file" accept="image/*" required><br>
  <img id="preview" alt="Pr√©-visualiza√ß√£o">
  <br>
  <button type="submit">Enviar</button>
</form>

<div id="status"></div>

<script>
const scriptURL = "COLE_AQUI_SEU_NOVO_URL/exec";

document.getElementById("file").addEventListener("change", function() {
  const file = this.files[0];
  const preview = document.getElementById("preview");
  if (file) {
    preview.src = URL.createObjectURL(file);
    preview.style.display = "block";
  } else {
    preview.style.display = "none";
  }
});

document.getElementById("uploadForm").addEventListener("submit", async e => {
  e.preventDefault();
  const file = document.getElementById("file").files[0];
  if (!file) return alert("Selecione uma foto primeiro!");

  document.getElementById("status").innerText = "üì§ Enviando...";

  try {
    const arrayBuffer = await file.arrayBuffer();
    const response = await fetch(scriptURL, {
      method: "POST",
      headers: {
        "Content-Type": file.type,
        "X-Filename": encodeURIComponent(file.name)
      },
      body: arrayBuffer
    });

    const text = await response.text();
    document.getElementById("status").innerText = text;
  } catch (err) {
    document.getElementById("status").innerText = "‚ùå Erro ao enviar: " + err;
  }
});
</script>

</body>
</html>
