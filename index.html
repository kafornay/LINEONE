<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>LINE ONE üï∂Ô∏è</title>
<link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet">
<style>
body { font-family:'Poppins',sans-serif;background:linear-gradient(135deg,#fafafa,#ffeaea 100%);margin:0;padding:0;min-height:100vh;}
header { background:#c32b2b;color:white;text-align:center;padding:2rem 1rem 1.3rem;font-size:2rem;letter-spacing:2px;font-weight:bold;box-shadow:0 2px 8px rgba(195,43,43,0.08);}
.container { display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:1.5rem;padding:2rem .8rem;max-width:1200px;margin:auto;}
.card { background:#fff;border-radius:16px;box-shadow:0 6px 24px rgba(195,43,43,.10);padding:1.3rem .9rem .9rem .9rem;display:flex;flex-direction:column;align-items:center;transition:.15s box-shadow,.15s transform;position:relative;}
.card:hover { box-shadow:0 10px 28px rgba(195,43,43,.13);transform:translateY(-3px) scale(1.02);}
img { max-width:100%;max-height:170px;object-fit:cover;border-radius:10px;margin-bottom:.7rem;background:#f7f7f7;}
h3 { margin:.5rem auto .3rem auto;font-size:1.15rem;color:#c32b2b;}
p { color:#444;font-size:.98rem;margin-bottom:.7rem;}
strong { color:#222;font-size:.99rem;margin-bottom:.7rem;}
button { background:#c32b2b;color:#fff;border:none;border-radius:8px;padding:.7rem .5rem;cursor:pointer;font-weight:bold;font-size:.98rem;width:100%;transition:.15s background,.12s transform;margin-top:auto;}
button:hover:not(:disabled) { background:#a82323;transform:scale(1.03);}
button:disabled { background:#ccc !important;color:#888 !important;cursor:not-allowed;}
#carrinhoBtn { position:fixed;bottom:22px;right:22px;background:#c32b2b;color:#fff;border-radius:50%;width:62px;height:62px;border:none;font-size:2.1rem;cursor:pointer;box-shadow:0 4px 16px rgba(195,43,43,.18);display:flex;align-items:center;justify-content:center;z-index:10;}
#carrinhoBtn:hover { background:#a82323;transform:scale(1.07);}
@media (max-width:700px) { header{font-size:1.3rem;} .container{padding:.7rem;} #carrinhoBtn{width:54px;height:54px;font-size:1.5rem;} }
</style>
</head>
<body>
<header>LINE ONE üï∂Ô∏è</header>
<div class="container" id="produtos"></div>
<button id="carrinhoBtn" title="Ver carrinho">üõí</button>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzXiS_pat0Gi1OTirwm5NZSrWUdiB4onXobDo1x0bBMudvnXBf13SQMxSyIJPlCL-IS6g/exec";
const WHATSAPP = "5522999631760";
let carrinho = [];

async function carregarProdutos() {
    try {
        const res = await fetch(SCRIPT_URL + "?action=get");
        const produtos = await res.json();
        const container = document.getElementById("produtos");
        container.innerHTML = "";
        produtos.forEach(p => {
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
                <img src="${p.LinkImagem}" alt="${p.Nome}">
                <h3>${p.Nome}</h3>
                <p>${p.Descricao}</p>
                <strong>R$ ${p.Preco}</strong>
                <button ${p.Estoque <= 0 ? "disabled" : ""}>
                  ${p.Estoque <= 0 ? "Esgotado" : "Adicionar ao carrinho"}
                </button>`;
            const btn = card.querySelector("button");
            btn.addEventListener("click", () => addCarrinho(p));
            container.appendChild(card);
        });
    } catch (err) {
        document.getElementById("produtos").innerHTML = "<p>Erro ao carregar produtos.</p>";
    }
}

function addCarrinho(produto) {
    carrinho.push(produto);
    alert(produto.Nome + " adicionado!");
}

document.getElementById("carrinhoBtn").addEventListener("click", () => {
    if (carrinho.length === 0) return alert("Carrinho vazio!");
    let msg = "üõçÔ∏è Pedido LINE ONE:%0A";
    carrinho.forEach(p => msg += `‚Ä¢ ${p.Nome} - R$${p.Preco}%0A`);
    msg += "%0AEnviar meu pedido üëá";
    window.open(`https://wa.me/${WHATSAPP}?text=${msg}`, "_blank");
});

carregarProdutos();
</script>
</body>
</html>
